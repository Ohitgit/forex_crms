{% extends 'clientapp/index.html' %}
{% load static %}
{% block home %}
<div class="container-fluid pt-4 px-4  mb-5">
    <div class="row  bg-secondary rounded align-items-center justify-content-center mx-0 p-3">

    <div class="col-lg-12">
        <h6>Internal Transfer
            <hr>
        </h6>
    </div>
  <form action="" method="post">
    {% csrf_token %}
    <div class="row mt-3">
        <div class="col-lg-3 col-md-3">
            <div class="form-group">
                <label>Transfer From</label>
                <select class="form-control" name="transfer_from" id="transfer_from" required>
                    <option>Wallet&nbsp;(0.00&nbsp;USD)</option>
                    {% for x  in demo %}
                      
                    
                    <option value="{{x.login}}">{{x.login}}&nbsp;(0.000&nbsp;USD)</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-lg-3 col-md-3">
            <label>Transfer To</label>
            <select class="form-control" name="transfer_from1" id="transfer_from" required>
                <option>Wallet&nbsp;(0.00&nbsp;USD)</option>
                {% for x  in demo %}
                <option value="{{x.login}}">{{x.login}}&nbsp;(0.000&nbsp;USD)</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-lg-3 col-md-3">
            <label>Amount(USD)</label>
            <input type="number" class="form-control bg-white" step="any" name="amount" required/>
        </div>
        
        <div class="col-lg-3 col-md-3 pt-3">
            <input type="submit" class="btn btn-primary mb-submit-btn" value="Open Live Account"/>
            </select>
        </div>

    </div>
</form>
        
    </div>
</div>        


<div class="container-fluid  px-4  mb-5">
   
    <div class="col-12">
        <div class="bg-secondary rounded h-100 p-4">
            <h6 class="mb-4">Internal Transfer Details</h6>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Date</th>
                            <th scope="col">Order ID</th>
                            <th scope="col">Transfer From</th>
                            <th scope="col">To From</th>
                            <th scope="col">Deposit Amount</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>John</td>
                            <td>Doe</td>
                            <td>jhon@email.com</td>
                            <td>USA</td>
                            <td>123</td>
                            <td>Member</td>
                        </tr>
                      
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div> 




{% endblock %}
